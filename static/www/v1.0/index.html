<!DOCTYPE html>
<html>
<head>
  <title>Kosoku - Web Interface</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#x1F680;</text></svg>">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:20px;line-height:1.6}
    h1{color:#f44236}.menu{display:flex;gap:10px;margin-bottom:20px}
    .menu a{text-decoration:none;padding:10px 15px;background-color:#f44236;color:white;border-radius:4px}
    .menu a:hover{background-color:#d32f2f}
    .data-box{background-color:#f0f0f0;padding:15px;border-radius:4px;margin-top:20px}
  </style>
</head>
<body>
  <h1>Kosoku - Web Interface</h1>
  <div class='menu'>
    <a href='/'>Home</a>
    <a href='/config'>Configuration</a>
    <a href='/files'>File Manager</a>
  </div>
  <div class='data-box' id='dataDisplay'>
    <h2>Device Data</h2>
    <p>Loading data...</p>
  </div>
  <script>
    function fetchData(){
      fetch('/api/data')
      .then(response=>response.json())
      .then(data=>{
        let html='<h2>Device Data</h2>';
        for(const[key,value]of Object.entries(data)){
          html+=`<p><strong>${key}:</strong> ${value}</p>`;
        }
        document.getElementById('dataDisplay').innerHTML=html;
      })
      .catch(error=>{
        console.error('Error fetching data:',error);
        document.getElementById('dataDisplay').innerHTML='<h2>Device Data</h2><p>Error loading data</p>';
      });
    }
    fetchData();
    setInterval(fetchData,5000);
  </script>
</body>
</html>
